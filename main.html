<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Background Overlay -->
  <div class="min-h-screen bg-black bg-opacity-60 flex items-center justify-center">
    <div class="w-full max-w-md px-8 py-10 bg-black bg-opacity-80 rounded-lg">

      <!-- Netflix Logo -->
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-red-600">NETFLIX</h1>
      </div>

      <!-- Login Form -->
      <form class="space-y-6">
        <div>
          <input type="email" placeholder="Email or phone number"
                 class="w-full px-4 py-3 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" />
        </div>
        <div>
          <input type="password" placeholder="Password"
                 class="w-full px-4 py-3 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-red-600" />
        </div>
        <button type="submit"
                class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-md font-semibold text-white">
          Sign In
        </button>

        <div class="flex justify-between items-center text-sm text-gray-400">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-red-600" />
            <span>Remember me</span>
          </label>
          <a href="#" class="hover:underline">Need help?</a>
        </div>
      </form>

      <!-- Sign up + reCAPTCHA -->
      <div class="mt-6 text-sm text-gray-400">
        <p>
          New to Netflix?
          <a href="#" class="text-white hover:underline">Sign up now</a>.
        </p>
        <p class="mt-2 text-xs text-gray-500">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
